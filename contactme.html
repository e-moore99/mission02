<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!-- Top of page info -->
 <header>
     <h1 ">Have any queries?</h1>

 </header>
<body class="pagestyling">
    <p>If you're having any issues with any recipes or want to ask about tips or subtitutes, hit me up below!
    </p>
    <!-- Cat img repeated from home page -->
    <div class=" catimg">
        <img src="images/chefcat.png" alt="Chef Cat">
        </div>
        <!-- form with requests for name email and message -->

        <form action="mailto:evanm@missionreadyhq.com">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Type your name here" required>
            <br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Type your Email here" required>
            <br><br>
            <label for="message">Type your query here:</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type out your message!"
                required></textarea>
            <br>
            <input type="submit" value="Submit!">
        </form>

</body>

</html>
